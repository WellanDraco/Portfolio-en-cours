<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arthur Mougin</title>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene loading-screen="enabled:false" embedded  arjs="debugUIEnabled:false;trackingMethod: best;" vr-mode-ui="enabled:false">

    <a-marker id="renderedContent" hit-testing-enabled="true" type="pattern" patternurl="pattern-markerCenter.patt">
        <a-box position='0 0.5 0' material='color: yellow;'></a-box>
    </a-marker>

    <a-entity camera id="camera"></a-entity>
</a-scene>
</body>
</html>
