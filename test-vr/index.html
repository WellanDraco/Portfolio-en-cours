<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="aframe-stereo-component.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <video id="Mary" src="MaryOculus.mp4" loop></video>
        </a-assets>
        <a-camera position="0 0 10" cursor-visible="false" stereocam="eye:left;"></a-camera>

        <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
              material="shader: flat; side: back; npot: true; src: #Mary;"
              scale="-1 1 1" stereo="eye:left">
      </a-entity>

      <!-- native sphere, will render on 'right' eye, and will take only the second half of the video for projection -->

      <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
              material="shader: flat; side: back; npot: true; src: #Mary;"
              scale="-1 1 1" stereo="eye:right">
      </a-entity>

    </a-scene>
</body>
</html>
