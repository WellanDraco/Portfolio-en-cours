<!DOCTYPE HTML>
<html lang="fr-fr">

<head>
	<title>FPS VR Test | Arthur Mougin</title>
	<meta title="Description" content="Test your FPS in VR">
	<meta name="thumbnail" content="test-your-fps-in-webvr.PNG" />
	<script src="aframe-0.8.2.min.js"></script>
	<script src="environment-master.js"></script>
	<script src="stats.js"></script>
	<style>#statcanvas {display : none !important;}</style>
</head>

<body>

	<a-scene>
		<a-camera position="-1 1.6 0" user-height="0.001"></a-camera>
		<a-entity rotation="0 0 0" environment="preset: forest;seed:6;lighting:point;lightPosition:-100 50 50;groundTexture:walkernoise;dressingOnPlayArea:0.010;"></a-entity>
		<a-entity position="1.5 1 -2" rotation="-10 -71 0" text="align:right;anchor:left;width:2;wrapCount:28;value:This WEBVR experience is made with A-Frame.io, stats.js and aframe-environment-component.\n \n Arthur Mougin;"></a-entity>
		<a-entity position="-1 1.310 -3.5" geometry="primitive: plane;width:1.8;height:2.8" material="color: black">
			<a-entity position="0 1.01 0.5" text="align:center;anchor:center;transparent:true;wrapCount:12.84;width:1.4;value:Welcome in the"></a-entity>
			<a-entity position="0 0.74 0.5" text="align:center;anchor:center;transparent:true;wrapCount:12;width:1.4;value:Virtual Reality!"></a-entity>
			<a-entity position="0 -0.63 0.5" text="align:center;anchor:center;transparent:true;wrapCount:18;width:1.4;value:This is your framerate.;color:#c0c0c0"></a-entity>
		</a-entity>

		
	</a-scene>
	<div class="matarget">
	<canvas class="statcanvas" style="width: 160px; height: 96px; display: block;"></canvas>
	</div>
	<script>
		var stats = new Stats();
		document.body.appendChild( stats.dom );
		function animate() {
			stats.begin();
			stats.end();
			requestAnimationFrame( animate );
		}
		requestAnimationFrame( animate );

		//'<a-entity position="-1 1.2 -3" scale="1.2 1.4 1" material="shader:flat;src:#statcanvas; color : white" geometry="primitive:plane;"></a-entity>';
		var toAdd = document.createElement("a-entity");
		toAdd.setAttribute("position",{
			x:-1,
			y:1.2,
			z:-3
		});
		toAdd.setAttribute("scale",{
			x:1.4,
			y:0.84,
			z:1
		});
		toAdd.setAttribute("material", {
			shader:"flat",
			src:"#statcanvas"
		});
		toAdd.setAttribute("geometry",{
			primitive:"plane",
		});

		var insert = document.querySelector('a-scene');
		insert.appendChild(toAdd);
		
	</script>
</body>


</html>
