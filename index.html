<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Mougin</title>
    <script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<header><a href="#"><h1>Arthur Mougin</h1><p>DÃ©veloppeur web, webvr et plus...</p></a></header>
<main>
    <section id="intro">
        <a-scene embedded background="color:white">
            <a-assets>
                <a-mixin id="dynamic" dynamic-body></a-mixin>
            </a-assets>
            <a-camera position="0 1.3 0"
                      mouse-cursor
                      look-controls="reverseMouseDrag:true"
                      raycaster="objects:.interact"

            ></a-camera>
            <a-box class="interact" mixin="dynamic" position="-1 1 -3" color="#CAD2C5"></a-box>
            <a-sphere class="interact" mixin="dynamic" position="0.6 2 -2.5" scale="0.5 0.5 0.5" color="#84A98C"></a-sphere>
            <a-plane static-body position="0 -0.1 0" color="white" rotation="-90 0 0" scale="1000 1000 1000"></a-plane>
            <a-entity id="environment"
                      environment=" preset:starry;
                                    ground:hills;
                                    groundYScale:20;
                                    playArea:0.92;
                                    seed:2"
            ></a-entity>
        </a-scene>
    </section>
</main>
<footer></footer>
</body>
</html>
