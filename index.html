<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Mougin</title>
    <script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <!--<script src="assets/js/follow-cursor.js"></script>-->
</head>
<body>
<header><a href="#"><h1>Arthur Mougin</h1><p>DÃ©veloppeur web, webvr et plus...</p></a></header>
<main>
    <section id="intro">
        <a-scene embedded>
            <a-assets>
                <a-mixin id="dynamic" dynamic-body></a-mixin>
            </a-assets>
            <a-entity id="camera-position" position="0 1.3 0" rotation="0 0 0"
            ><a-entity camera look-controls="reverseMouseDrag:true"></a-entity>
            </a-entity>

            <a-plane position="0 -0.1 0" color="white" rotation="-90 0 0" scale="1000 1000 1000"></a-plane>
            <a-entity id="environment"
                      environment=" preset:starry;
                                    ground:hills;
                                    groundYScale:20;
                                    playArea:0.92;
                                    seed:2"
            ></a-entity>
        </a-scene>
        <div id="choixvr">
            <h1><a href="vr/">Voir mon portfolio en VR</a></h1>
            <p><a href="#flat">ou continuer en 2D.</a></p>
        </div>
    </section>
    <section id="flat">

    </section>
</main>
<footer></footer>
</body>
</html>
