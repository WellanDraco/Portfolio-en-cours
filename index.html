<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arthur Mougin</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

        <script src="assets/js/pannel-inserter.js"></script>
        <script src="assets/js/a-progressive-controls.js"></script>
        <script src="assets/js/a-custom-caroussel.js"></script>
        <script src="assets/js/rotatingBlock.js"></script>

        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/browse/aframe-extras@6.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
        <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>


    </head>
    <body>
        <header><a href="#"><h1>Arthur Mougin</h1><p>DÃ©veloppeur web, webvr et plus...</p></a></header>
        <main>
            <section id="intro">
                <a-scene embedded>
                    <a-assets>
                        <a-mixin id="p" a-geometry="primitive:plane" ></a-mixin>
                        <a-mixin id="FloatingCube" geometry="primitive: box" rotatingblock scale="0.5 0.5 0.5" material="color:#fff;transparent:true;opacity:0.8"></a-mixin>
                    </a-assets>
c
                    <a-entity id="camera-rig" position="0 1.3 0" rotation="0 0 0" wasd-controls>
                        <a-entity id="camera" camera look-controls="reverseMouseDrag:true"></a-entity>
                        <a-entity id="hand-holder"></a-entity>
                        <a-light type="point" intensity="0.5" distance="5"></a-light>
                    </a-entity>

<!--                    <a-custom-caroussel>-->
<!--                    </a-custom-caroussel>-->
                    <a-entity id="layout" layout="type:circle;radius:3;angle:45;plane:xz" position="0 1 0" rotation="0 135 0">
                        <a-entity id="AboutVR">
                            <a-entity animation="property: rotation; to: -360 360 0; loop: true; dur: 50000; easing:linear" mixin="FloatingCube"></a-entity>
                        </a-entity>
                        <a-entity id="ProjectsVR">
                            <a-entity animation="property: rotation; to: 360 -360 360; loop: true; dur: 50000; easing:linear" mixin="FloatingCube"></a-entity>
                        </a-entity>
                        <a-entity id="ContactVR">
                            <a-entity animation="property: rotation; to: 0 360 -360; loop: true; dur: 50000; easing:linear" mixin="FloatingCube"></a-entity>
                        </a-entity>
                    </a-entity>


                    <a-entity id="environment"
                              environment=" preset:starry;
                                            ground:hills;
                                            groundYScale:20;
                                            playArea:0.92;
                                            seed:2;
                                            groundColor:#454545;
                                            groundColor2:#505050"
                    ></a-entity>
                </a-scene>
            </section>
            <section id="flat">
                <div class="intro">
                    <h1>^^ Visite VR ^^</h1>
                    <p>vv Ou 2D vv</p>
                </div>

                <section id="about">
                    <div class="intro">
                        <h2>A propos de moi</h2>
                    </div>

                </section>
                <section id="projects">
                    <div class="intro">
                        <h2>Mes projets</h2>
                    </div>
                    <div class="articles"></div>
                </section>
                <section id="contact">
                    <div class="intro">
                        <h2>Contact</h2>
                    </div>

                </section>
            </section>
        </main>
        <footer>
        <script src="assets/js/flat.js"></script>
    </footer>
    </body>
</html>
